events {
    worker_connections 1024;
}

http {
    server {
        listen 80; # Nginx will listen on port 80 inside the Docker network

        # Route for the Frontend Application (Your UI)
        location / {
            # This is the key change. It forwards all standard traffic
            # to your frontend service, which is named 'frontend'
            # in docker-compose and runs on port 3000.
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route for the Backend API
        location /api/ {
            # This forwards any request starting with /api/
            # to your backend service, which is named 'backend'
            # and runs on port 8000.
            proxy_pass http://backend:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # The line below removes the '/api' prefix before sending to the backend
            # This is often needed so the backend sees the correct path.
            rewrite /api/(.*) /$1 break;
        }
    }
}
